<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üåç Global Travel Planner</h1>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading cities...</p>
        </div>

        <!-- Error Messages -->
        <div id="initError" class="error-message" style="display: none;"></div>

        <!-- Trip Planner Section -->
        <div class="planner-section">
            <h2>Create New Trip</h2>
            <form id="tripForm">
                <div class="form-row">
                    <div class="form-group">    
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Trip Notes:</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit">Create Itinerary</button>
            </form>
        </div>

        <!-- Route Planner Section -->
        <div class="planner-section">
            <h2>Route Planner</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="startCity">From:</label>
                    <select id="startCity" required>
                        <option value="" disabled selected>Loading cities...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="endCity">To:</label>
                    <select id="endCity" required>
                        <option value="" disabled selected>Loading cities...</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Optimize for:</label>
                    <select id="optimizeType">
                        <option value="distance">Shortest Distance</option>
                        <option value="cost">Lowest Cost</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Transport Type:</label>
                    <select id="transportType">
                        <option value="all">All Transport</option>
                        <option value="F">Flights</option>
                        <option value="B">Buses</option>
                        <option value="T">Trains</option>
                    </select>
                </div>
            </div>
            <button onclick="calculateRoute()">Calculate Optimal Route</button>
            <div id="routeResult"></div>
        </div>

        <!-- Itinerary Display -->
        <div id="itineraryDisplay" class="planner-section itinerary" style="display: none;">
            <h2>Your Travel Itinerary</h2>
            <div id="itineraryDays"></div>
        </div>
    </div>
    <script src="script.js"></script>
                            
</body>
</html>
